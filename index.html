<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>协同表格</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 登录遮罩层 -->
    <div id="login-modal" class="modal-overlay">
      <div class="modal-content">
        <h2>访问表格</h2>
        <p>请输入用户名和密码。<br />首次使用将自动注册，密码将作为您的编辑凭证。<br />密码错误或不填将以“只读”或“访客”模式登录。</p>
        <form id="login-form">
          <input type="text" id="login-name" placeholder="用户名" required />
          <input type="password" id="login-password" placeholder="密码 (不填则为访客)" />
          <button type="submit" id="login-button">进入</button>
        </form>
      </div>
    </div>

    <!-- 主应用容器 -->
    <div id="app-container" class="hidden">
      <header>
        <h1>选手成绩记录</h1>
        <div id="user-info">
          <span id="username-display"></span>
          <button id="logout-button">登出</button>
        </div>
      </header>

      <div>若点击上传后表格不显示最新成绩，请稍等片刻或刷新页面。</div>
      <div class="table-container">
        <table>
          <thead id="table-head">
            <!-- 表头将由 JavaScript 动态生成 -->
          </thead>
          <tbody id="table-body">
            <!-- 输入行和数据行将由 JavaScript 动态生成 -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 引入 Supabase 和 script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
